name: Deploy to Lightsail

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT }}
          script: |
            # Navigate to your project directory
            cd /opt/bitnami/apache/htdocs/ai-portfolio

            # Pull latest changes
            git pull origin main

            # Install dependencies
            npm ci

            # Build the application
            npm run build

            # Set environment variables
            export NODE_ENV=production
            export PORT=3001

            # Restart PM2 process using ecosystem config
            pm2 restart ai-portfolio || pm2 start ecosystem.config.json

            # Or restart Apache/Nginx if serving static files
            # sudo systemctl restart apache2
            # sudo systemctl restart nginx
